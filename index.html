<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amanda's Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div id="square1" class="top left"></div>
            <div id="square2" class="top middle"></div>
            <div id="square3" class="top right"></div>
        </div>
        <div class="row">
            <div id="square4" class="center left"></div>
            <div id="square5" class="center middle"></div>
            <div id="square6" class="center right"></div>
        </div>
        <div class="row">
            <div id="square7" class="bottom left"></div>
            <div id="square8" class="bottom middle"></div>
            <div id="square9" class="bottom right"></div>
        </div>
    </div>
</body>

</html>
